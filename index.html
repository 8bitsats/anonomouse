<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Treasure Hunt Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="matrixCanvas"></canvas> <!-- Canvas for matrix effect -->
    <div class="game-container">
        <img src="logo.png" alt="Game Logo" id="gameLogo">
        <input type="text" id="runicInput" placeholder="Enter Runic Code">
        <button onclick="checkCode()">Unlock Treasure</button>
        <div id="hint"></div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
